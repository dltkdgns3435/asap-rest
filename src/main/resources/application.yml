server:
  port: 8081

spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local

  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      format_sql: true

---
spring:
  config:
    activate:
      on-profile: prod
    import: file:/spring-config/rest/application.yml
